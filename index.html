<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Animation</title>
  <meta name="description" content="Animation">
  <meta name="author" content="Yasser Diaz">

  <link href="animate.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
  <script src="jquery.counterup.min.js"></script>
  <script>
  	$(window).load(function(){
        $(".preloader").delay(500).fadeOut(2000);
    });
    $(document).ready(function() {
        $('.counter').counterUp({
            delay: 5,
            time: 2000
        });
    });
  </script>

</head>

<body>

	<div class="preloader"></div>
	
	<div class="content">
		<div class="fadeInLeft animated animated" data-wow-delay="0.5s" style="visibility: visible;-webkit-animation-delay: 0.5s; -moz-animation-delay: 0.5s; animation-delay: 0.5s; width: 40%; height: 200px; background-color: #ff0000; float:left;"></div>
		<div class="fadeInRight animated animated" data-wow-delay="0.5s" style="visibility: visible;-webkit-animation-delay: 0.5s; -moz-animation-delay: 0.5s; animation-delay: 0.5s; width: 40%; height: 200px; background-color: #ff0000; float:right;"></div>
		<div>
	        <span class="counter">10000</span>
	    </div>
	</div>

</body>
</html>
